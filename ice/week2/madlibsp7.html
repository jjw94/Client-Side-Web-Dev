<script>
//Global variables
//btnCount is used to create unique button name attributes
var btnCount = 0;

function createButton(){
//Create a button object in the form
var frm = document.getElementById("myFormID");
var btn = document.createElement("INPUT");
	btn.type = "button";
	btnCount++;
	var nm = "btn " + btnCount;
	btn.name = nm;
	btn.value = nm;
	frm.appendChild(btn);
	//Append a line break
    frm.appendChild(document.createElement("br"));
}

</script>
